<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Clone</title>
    <link rel="stylesheet" href="styles/main.css">

</head>

<body>

    <header class="header">
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="#">Gmail</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Images</a></li>
                <li class="nav__icon nav__item"><a class="nav__link" href="#"></a></li>
                <li class="nav__item nav__picture"><a class="nav__link" href="#"><img
                            src="https://lh3.googleusercontent.com/ogw/ADGmqu_6SoGvZJJel_Tj_dnE9SdsJXKlJXY6aWZOWulJpQ=s32-c-mo"
                            alt="User Picture"></a></li>
    
            </ul>
        </nav>
    </header>


<main class="main">

   

    <section class="main__img">
        <img class="main__picture" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
            alt="">
    </section>


    <section class="main__search">
        <div class="search-container">
            <span class="search-container__icon"></span>
            <input class="search-container__input" type="text">
            <a class="search-container__link" href=""></a>
        </div>
    </section>


    <section class="main__buttons">

        <div class="button">
            <button class="button__search">Google Search</button>
        </div>
        <div class="button">
            <button class="button__lucky">I'm feeling lucky</button>
        </div>
    </section>

</main>

<footer class="footer">



    <ul class="footer__left">
        <li class="footer__item"><a class="footer__link" href="">About</a></li>
        <li class="footer__item"><a class="footer__link" href="">Advertising</a></li>
        <li class="footer__item"><a class="footer__link" href="">Business</a></li>
        <li class="footer__item"><a class="footer__link" href="">How Search Works</a></li>
    </ul>
    <ul class="footer__right">
        <li class="footer__item"><a class="footer__link" href="">Privacy</a></li>
        <li class="footer__item"><a class="footer__link" href="">Terms</a></li>
        <li class="footer__item"><a class="footer__link" href="">Settings</a></li>
    </ul>
    
    </footer>

</body>

</html>
