<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Clone</title>
    <link rel="stylesheet" href="styles/main.css">

</head>

<body>


<main class="main">


    <section class="main__img">
        <img class="main__picture" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
            alt="">
    </section>


    <section class="main__search">
        <div class="search-container">
            <span class="search-container__icon"></span>
            <input class="search-container__input" type="text">
            <a class="search-container__link" href=""></a>
        </div>
    </section>


    <section class="main__buttons">

        <div class="button">
            <button class="button__search">Google Search</button>
        </div>
        <div class="button">
            <button class="button__lucky">I'm feeling lucky</button>
        </div>
    </section>

</main>


</body>

</html>
